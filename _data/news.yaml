  - date: "2026-01-29"
    content: "[MMFineReason](https://mmfinereason.github.io/) has been released. Our work shows that a 4B model can achieve performance comparable to 30B models. The reasoning dataset [MMFineReason-1.8M](https://huggingface.co/datasets/OpenDataArena/MMFineReason-1.8M-Qwen3-VL-235B-Thinking) is also available and ranked Top 2 on HuggingFace Datasets Trending."