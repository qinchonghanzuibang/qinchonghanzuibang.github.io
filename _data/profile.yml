short_bio: >-
  <p>
    I am an undergraduate student in <a href="https://www.cds.hku.hk/">School of Computing and Data Science</a> at <a href="https://hku.hk">the University of Hong Kong</a> (HKU).
    I am also fortunate to be working at <a href="https://hkunlp.github.io/">HKUNLP</a>, advised by Prof. <a href="https://ikekonglp.github.io/">Lingpeng Kong</a> and Dr. <a href="https://xcfeng.net/">Xiachong Feng</a>.
    Currently, I am also an intern at the <a href="https://www.shlab.org.cn/">Shanghai Artificial Intelligence Laboratory</a>, advised by Dr. <a href="https://apeterswu.github.io/">Lijun Wu</a>.
    Previously, I have been an exchange student at the <a href="https://www.berkeley.edu/">University of California, Berkeley</a> in both 2023 Summer and 2024 Fall.
  </p>

  <p>
    My current research interest includes Large Language Models and its possible applications.
  </p>

